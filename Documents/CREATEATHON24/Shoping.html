<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopZone</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <h1>ShopZone</h1>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands, and more">
      <button>Search</button>
    </div>
    <div class="account-cart">
      <button onclick="location.href='http://127.0.0.1:5500/Login.html'">Login</button>
      <button>Cart (0)</button>
    </div>
  </header>

  <nav class="navbar">
    <ul>
      <li>Today's Deals</li>
      <li>Customer Service</li>
      <li>Gift Cards</li>
      <li>Coupons</li>
      <li>Offers</li>
    </ul>
  </nav>

  <section class="hero">
    <img src="Screenshot 2024-12-26 at 11.25.41â€¯PM.png" alt="Hero Image">
  </section>

  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-list">
      <div class="category">
        <img src="F46F0089-76D4-42FB-BF82-F903F59DADF3_4_5005_c.jpeg" alt="Category 1">
        <p>Electronics</p>
      </div>
      <div class="category">
        <img src="FB43603C-07FA-4AAF-9799-DC1562785F42.jpeg" alt="Category 2">
        <p>Fashion</p>
      </div>
      <div class="category">
        <img src="Kitchen.jpg" alt="Category 3">
        <p>Home & Kitchen</p>
      </div>
      <div class="category">
        <img src="Books.jpg" alt="Category 4">
        <p>Books</p>
      </div>
    </div>
  </section>

  <section class="featured-products">
    <h2>Featured Products</h2>
    <div class="product-grid" id="product-grid"></div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 ShopZone. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
